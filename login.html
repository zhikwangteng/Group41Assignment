<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <section>
        <img src="resources/img/foodylogin.png" width="300" height="70">
        <div class="inputbox">
            <input type="text" required="required">
            <label for="username">Username</label>
            <ion-icon name="person-outline"></ion-icon>
        </div>
        <div class="inputbox">
            <input type="password" required="required">
            <label for="password">Password</label>
            <ion-icon name="lock-closed-outline"></ion-icon>
        </div>
        <div class="forget">
            <label style="color:white" ><input type="checkbox">Remember Me</label>
            
        </div>
        
        <a href="homepage.html" class="button-link">Login</a>

    
        <div></div>
        
    </section>
    <div class="leaves">
        <div class="set">
            <div><img src="resources/img/dimsum.png" alt="leaf" height="50" width="50"></div>
            <div><img src="resources/img/laksa.png" alt="leaf" height="50" width="50"></div>
            <div><img src="resources/img/nasilemak.png" alt="leaf" height="50" width="50"></div>
            <div><img src="resources/img/prawnmee.png" alt="leaf" height="50" width="50"></div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
